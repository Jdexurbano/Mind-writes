{% extends 'base.html' %} {% block content %}
<div class="border-2 border-gray-300 w-1/2 px-3 py-2 mt-32 rounded-lg">
  <h1 class="font-normal text-[20px] text-gray-800 border-b-2 border-gray-300">
    Delete article?
  </h1>
  <h1 class="border-b-2 border-gray-300 pb-10 mt-2">{{blog.title}}</h1>
  <div class="float-right mt-3 flex gap-4">
    <form method="POST">
      {% csrf_token %}
      <button
        class="bg-red-600 px-5 py-2 rounded-lg text-gray-200"
        type="submit"
        value="Delete"
      >
        Delete
      </button>
    </form>
    <a href="{% url 'profile' %}"
      ><button class="border border-gray-500 rounded-lg px-5 py-2">
        Cancel
      </button></a
    >
  </div>
</div>
{% endblock %}
